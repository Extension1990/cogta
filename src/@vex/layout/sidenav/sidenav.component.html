<div (mouseenter)="collapseOpenSidenav()"
     (mouseleave)="collapseCloseSidenav()"
     [class.collapsed]="collapsed"
     [class.open]="collapsed && collapsedOpen$ | async"
     class="sidenav flex flex-col">
  <div class="vex-sidenav-toolbar__container">
    <div class="sidenav-toolbar flex-none flex items-center p-5">
      <img src="../../../assets/img/cogta/assets/images/cogta_logo.png" alt="Logo" class="w-auto select-none flex-none"/>
    </div>

  <div *ngIf="userVisible$ | async"
       class="vex-sidenav-user__container flex-none">
    <div #userProfileMenuOriginRef
         (click)="openProfileMenu(userProfileMenuOriginRef)"
         [class.vex-sidenav-user--open]="userMenuOpen$ | async"
         class="vex-sidenav-user flex items-center"
         matRipple
         matRippleColor="var(--sidenav-item-ripple-color)">
      <div class="vex-sidenav-user__content flex-auto border-0 text-center">
        <div class="vex-sidenav-user__title">David Smith</div>
        <div class="vex-sidenav-user__subtitle">MUNICIPALITY DIRECTOR</div>
        <small>Ehlanzeni Municipality</small>
      </div>
      <mat-icon class="vex-sidenav-user__dropdown-icon flex-none" svgIcon="mat:arrow_drop_down"></mat-icon>
    </div>
  </div>

    <div class="vex-sidenav-toolbar__divider"></div>
  </div>

  <vex-scrollbar class="flex-1 flex flex-col">
    <div class="pt-0 flex-1">
      <mat-nav-list>
        <mat-list-item>
          <div class="flex-1">
            <a matLine class="menu-title">MUNICIPALITY MENU</a>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div class="flex-1">
            <mat-icon svgIcon="mat:home" color="primary"></mat-icon>&nbsp;
            <a matLine color="primary" routerLink="app/municipality/rural-development"><b>Home</b></a>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div class="flex-1">
            <mat-icon svgIcon="mat:home" color="primary"></mat-icon>&nbsp;
            <a matLine color="primary"><b>Reporting Modules</b></a>
          </div>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </vex-scrollbar>
</div>
